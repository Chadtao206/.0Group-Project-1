    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/map-test.js"></script>
    <title>Looking to Grub? We're here to Hyelp!</title>
</head>

<body>


    <!--Input area of the page-->
    <div class="container">
        <div class="jumbotron">
            <h1>
                <span class="glyphicon glyphicon-foodie"></span> HYelp
                <span class="glyphicon glyphicon-foodie"></span>
            </h1>
            <p>The Better Yelp Alternative</p>
        </div>
        <!--Zomato Search Bar-->
        <div class="row form-group" style="margin-left:25px;">
            <select style="width:40%;height:62px;font-size:30px;" id='inputCategory' class='form-control'>
                <option value='' selected>What are you craving?</option>
                <input style="height:62px;font-size:30px;float:left;width:50%" type="text" class="form-control input-location" placeholder="Find Near City or U.S. Zip Code">
                <button class="btn btn-outline-primary btn-lg shadow-sm submit" style="border-radius:10px;">
                    <i class="fab fa-searchengin fa-2x rounded"></i>
                </button>
        </div>
        <!--End of Zomato Search Bar-->

        <!--Div that holds our search results-->
        <div class="searchresults row" style="width:100%;margin:auto;justify-content: center;">
        </div>
        <div class="nextbutton row"></div>
        <!--Div that holds our map-->
        <br>
        <br>
        <br>
        <div class="gmapresults">
            <div id="map" style="width:100%;height:500px;background:yellow"></div>
        </div>
        <!--Button that will let user scroll to top-->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div>
    <!-- End Container -->
<script src="assets/javascript/map-test.js"></script>
</body>

</html>
