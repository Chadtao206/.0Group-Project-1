<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <title>Looking to Grub? We're here to Hyelp!</title>
</head>

<body>
    <!-- Carousel Container-->
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides 
            -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <h1>HYelp</h1>
                    </div>
                    <img class="d-block w-100" src="assets/images/cheeseburger.jpg" alt="First slide burger" style="width: 100%">
                </div>

                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h1>HYelp</h1>
                    </div>
                    <img class="d-block w-100" src="assets/images/lamb.jpg" alt="Second slide lamb chops" style="width: 100%">
                </div>

                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h1>HYelp</h1>
                    </div>
                    <img class="d-block w-100" src="assets/images/seafood.jpg" alt="Third slide seafood" style="width: 100%">
                </div>

                <div class="carousel-item">
                    <div class="carousel-caption">
                        <h1>HYelp</h1>
                    </div>
                    <img class="d-block w-100" src="assets/images/tacos.jpg" alt="Third slide tacos" style="width: 100%">
                </div>

            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- End of the Carousel Division-->

    <!--Input area of the page-->
    <div class="container">
        <!--Zomato Search Bar-->
        <div class="row form-group" style="margin-left:25px;">
            <select style="width:40%;height:62px;font-size:30px;" id='inputCategory' class='form-control'>
                <option value='' selected>What are you craving?</option>
                <input style="height:62px;font-size:30px;float:left;width:50%" type="text" class="form-control input-location" placeholder="Find Near City or Zip Code">
                <button class="btn btn-outline-primary btn-lg shadow-sm submit" style="border-radius:10px;">
                    <i class="fab fa-searchengin fa-2x rounded"></i>
                </button>
        </div>
        <!--End of Zomato Search Bar-->
    <div id="formgroupcontainer">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="" class="form-control" id="formInput" name='geoInput' placeholder="Zip or Location">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="" class="form-control" id="formFood" name='foodInput' placeholder="What are you craving?">
            </div>
        </div>
        <div class="form-group">
            <div>
                <span class="glyphicons glyphicons-fast-food"></span>
            </div>
            <div class="col-sm-10">
                <button id="submit" type="submit" data-toggle="popover" name='entrySubmit' class="btn btn-primary" val="">Find it!</button>
            </div>
        </div>
    </div>
    <!--End input division-->
    <!--Div that holds our search results-->
    <div class="searchresults">
    </div>
    <!--Div that holds our map-->
    <div class="gmapresults">
        <div id="map" style="width:100%;height:500px;background:yellow"></div>
    </div>
    <!--Button that will let user scroll to top-->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div>
    <!-- End Container -->
    <script type="text/javascript">
            //Declare our lat and long
            var publicLat = 0;
            var publicLon = 0;
            //Hide the map 
            $("#map").hide();
            //Set the listener to account for action when anchor is clicked
            $("body").on("click", "a", function () {
                $("#map").show();
                publicLat = $(this).attr("lat");
                publicLon = $(this).attr("lon");
         //       myMap();  <----Not specified
            });
        </script>
</body>

</html>
